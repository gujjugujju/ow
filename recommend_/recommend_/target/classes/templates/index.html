<!DOCTYPE html>
<html>
<head>
    <title>Product Recommender</title>
</head>
<body>
<form action="/recommend" method="post">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <label for="numOfProducts">Number of Products:</label>
    <input type="number" id="numOfProducts" name="numOfProducts" required>
    <button type="submit">Get Recommendations</button>
</form>

<h2>Recommendations:</h2>
<ul>
    <li th:each="recommendation : ${recommendations}" th:text="${recommendation}"></li>
</ul>

<div th:if="${error}" th:text="${error}"></div>
</body>
</html>
